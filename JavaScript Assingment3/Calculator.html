<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Calculator</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="Calculator.css" id="theme" />
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <h1>Calculator</h1>

    
      <div class="first-row">
        <input type="text" name="result" class="result" id="result" value="" placeholder="0" readonly />
        <input type="button" value="C" onclick="clearScreen()" id="clear" />
      
      <div class="second-row">
        <input type="button" value="1" onclick="Show(1)" id="one" />
        <input type="button" value="2" onclick="Show(2)" id="two" />
        <input type="button" value="3" id="three" onclick="Show(3)" />
        <input type="button" value="+" onclick="Show('+')" />
      </div>
      <div class="third-row">
        <input type="button" value="4" id="four" onclick="Show(4)" />
        <input type="button" value="5" id="five" onclick="Show(5)" />
        <input type="button" value="6" id="six" onclick="Show(6)" />
        <input type="button" value="-" onclick="Show('-')" />
      </div>
      <div class="fourth-row">
        <input type="button" value="7" id="seven" onclick="Show(7)" />
        <input type="button" value="8" id="eight" onclick="Show(8)" />
        <input type="button" value="9" id="nine" onclick="Show(9)" />
        <input type="button" value="x" onclick="Show('*')" />
      </div>
      <div class="fifth-row">
        <input type="button" value="/" onclick="Show('/')" />

        <input type="button" value="0" id="zero" onclick="Show(0)" />
        <input type="button" value="." class="dot" onclick="Show('.')" />
        <input type="button" value="=" onclick="result.value = eval(result.value)" />
      </div>
      <div class="bottom-buttons">
        
        <button onclick="changeTheme()" id="dark-mode">
          Dark Mode
        </button>
        
      </div>
    </div>
  </div>
  <script src="Calculator.js"></script>
</body>

</html>
